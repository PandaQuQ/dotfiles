[module/date]
type = internal/date

interval = 1.0

time = %d %b %y - %I:%M %P
format-foreground = ${color.fg}
;;date-alt = " %a, %d %b %Y"

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.blue}

label = "%{A1:~/.config/bspwm/rices/pamela/widgets/calendarlauncher &:}%time%%{A}"

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /

interval = 60
fixed-values = false

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${color.purple}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "

label-mounted = "%used%"
label-unmounted = %mountpoint%: not mounted

######################################################

[module/network]
type = internal/network
interface = ${env:defnetif}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-foreground = ${color.green}

speed-unit = ""
label-connected = "%netspeed%"
label-connected-foreground = ${color.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-foreground = ${color.red}

label-disconnected = Desconectado
label-disconnected-foreground = ${color.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume = <label-volume>
format-volume-prefix = " "
format-volume-foreground = ${color.indigo}

label-volume = "%percentage%"
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = ""
label-muted = " Muted"
label-muted-foreground = ${color.red}

click-right = pavucontrol

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>

label-focused =  󰮯
label-focused-padding = 1
label-focused-foreground = ${color.yellow}

label-occupied = 󰊠 
label-occupied-padding = 1
label-occupied-foreground= ${color.blue}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = 󰑊
label-empty-foreground = ${color.grey}
label-empty-padding = 1

label-separator = 
label-separator-padding = 0
label-separator-foreground = ${color.bg-alt}

######################################################

[module/updates]
type = custom/script

exec = Updates
interval = 120
label = "%output%"
click-left = Term --ou
click-right = Term --ocu
format-prefix = "󰏖 "
format-prefix-foreground = ${color.lime}

######################################################

[module/launcher]
type = custom/text
content = "󰏚"

content-foreground = ${color.blue}

click-left = rofi -no-lazy-grab -show drun -theme $HOME/.config/bspwm/theme/launcher.rasi
click-right = $HOME/.config/bspwm/scripts/RiceSelector &

######################################################

[module/sep]
type = custom/text
content = " "
content-foreground = ${color.bg-alt}

######################################################

[module/sep2]
type = custom/text
content = " | "
content-foreground = ${color.fg}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.pink}

label = "%percentage%%"

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.amber}

label = "%used%"



######################################################

[module/r00t]
type = custom/text
content =  "󰀉"
content-foreground = ${color.cyan}

click-left = ~/.config/bspwm/theme/widgets/profile-sys-launcher

[module/power]
type = custom/text
content = "󰐥"
content-foreground = ${color.red}

click-left = ~/.config/bspwm/theme/widgets/power-launcher


######################################################

[module/weather]
type = custom/script
exec = WeatherMini
format = <label>
label = "%output%"
interval = 1800


[module/mpris]
type = custom/script
tail = true
exec = ~/.config/bspwm/theme/polybar/polybar-mpris/scroll_status.sh pam3

[module/mpris-prev]
type = custom/script
exec = echo " 玲"
click-left = playerctl previous

[module/mpris-play-pause]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo "  " 
initial = 1
click-left = playerctl play-pause

[module/mpris-next]
type = custom/script
#content = "怜"
exec = echo "怜"
click-left = playerctl next
